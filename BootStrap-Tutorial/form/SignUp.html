<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-6 border shadow-lg m-3 rounded-4 ">
                <h3 class="text-center mb-3 mt-3 ">Sign Up ...</h3>
            
                <form>
                    <div class="mb-3">
                        <label  class="form-label">Email address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Mobile No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Select City</label>
                        <select class="form-control">
                            <option>Mumbai</option>
                            <option>Pune</option>
                            <option>Surat</option>
                            <option>Jaipur</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="gender">
                        <label  class="form-label">Male</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="gender">
                        <label  class="form-label">Female</label>
                    </div>
                    <div class="mb-3">
                        <a href="SignUp.html" type="button" class="btn btn-primary">SignUP</a>
                        <a href="Login.html" type="button" class="btn btn-primary">Login</a>
                    </div>
                </form>
           </div>
        </div>

    </div>
</body>
</html>

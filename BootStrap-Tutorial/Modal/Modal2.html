<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Start Nav bar  -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
           
            &nbsp; CodesWithPankaj
                
          </a>
          <button class="navbar-toggler text-white bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item bg-white rounded-pill ps-2 pe-2 border border-2 border-warning fw-bold m-2 text-center ">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item bg-white rounded-pill ps-2 pe-2 border border-2 border-warning fw-bold m-2 text-center">
                <a class="nav-link" aria-current="page" href="#">@team</a>
              </li>
              <li class="nav-item bg-white rounded-pill ps-2 pe-2 border border-2 border-warning fw-bold m-2 text-center">
                <a class="nav-link" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item bg-white rounded-pill ps-2 pe-2 border border-2 border-warning fw-bold m-2 text-center">
                <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#login">login</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <!-- End Nav Bar -->
    <!-- Contact us Modal -->
    <div class="modal" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>

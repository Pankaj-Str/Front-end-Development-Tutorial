<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flip-container {
      perspective: 1000px;
      position: relative;
      width: 200px; /* Set the width of the flip container */
      height: 200px; /* Set the height of the flip container */
    }

    .flip-container:hover .flipper,
    .flip-container.hover .flipper {
      transform: rotateY(180deg); /* Flip the card on hover */
    }

    .flipper {
      transition: 0.6s; /* Set the transition duration */
      transform-style: preserve-3d;
      position: relative;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden; /* Hide the back side when flipped */
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
          <div class="front">
            <!-- Front content goes here -->
            <img src="front-image.jpg" alt="Front Image" class="img-fluid">
          </div>
          <div class="back">
            <!-- Back content goes here -->
            <img src="back-image.jpg" alt="Back Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

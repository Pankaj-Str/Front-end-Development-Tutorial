<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
</head>
<body>
    <!-- flip image animation -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front">
                            <!-- Front content goes here -->
                            <img src="img/samosa.png" alt="Front Image" class="img-fluid">
                        </div>
                        <div class="back">
                            <!-- Back content goes here -->
                            <img src="img/vegetable.png" alt="Back Image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>

<style>

.flip-container {
  perspective: 1000px;
  position: relative;
  width: 200px; /* Set the width of the flip container */
  height: 200px; /* Set the height of the flip container */
}

.flip-container:hover .flipper,
.flip-container.hover .flipper {
  transform: rotateY(180deg); /* Flip the card on hover */
}

.flipper {
  transition: 0.6s; /* Set the transition duration */
  transform-style: preserve-3d;
  position: relative;
}

.front{
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden; /* Hide the back side when flipped */
    
}
.back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden; /* Hide the back side when flipped */
}

.back {
  transform: rotateY(180deg);
}



</style>

<!DOCTYPE html>
<html>
<head>
  <title>Simple Table with JavaScript</title>
</head>
<body>

<h3>Simple Table</h3>
<div id="myTable"></div>

<script>
  let table = "<table border='1'>";

  for (let i = 1; i <= 3; i++) {
    table += "<tr>";
    for (let j = 1; j <= 3; j++) {
      table += "<td> " + i + "," + j + " </td>";
    }
    table += "</tr>";
  }

  table += "</table>";

  document.getElementById("myTable").innerHTML = table;
</script>

</body>
</html>

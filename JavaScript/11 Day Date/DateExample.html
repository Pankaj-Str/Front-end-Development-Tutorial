<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function PrintDate(){
            // Current date and time
            let currentDate = new Date();
            let year = currentDate.getFullYear();
            let month = currentDate.getMonth(); // 0-based (0 = January)
            let day = currentDate.getDate();
            let hours = currentDate.getHours();
            let minutes = currentDate.getMinutes();
            let seconds = currentDate.getSeconds();
            let milliseconds = currentDate.getMilliseconds();

            document.getElementById("currentDate").innerHTML = currentDate;  
            document.getElementById("year").innerHTML = year;
            document.getElementById("month").innerHTML = month;
            document.getElementById("day").innerHTML = day;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            document.getElementById("milliseconds").innerHTML = milliseconds;
        }

    </script>
</head>
<body>  
        <button onclick="PrintDate()">: Get Result :</button>
        <ul>
            <li>Current Date : <span id="currentDate"></span></li>
            <li>year  : <span id="year"></span></li>
            <li>month : <span id="month"></span></li>
            <li>day  : <span id="day"></span></li>
            <li>hours  : <span id="hours"></span></li>
            <li>minutes  : <span id="minutes"></span></li>
            <li>seconds  : <span id="seconds"></span></li>
            <li>milliseconds  : <span id="milliseconds"></span></li>
        </ul>
</body>
</html>

<style>
    li{
        font-weight: bold;
    }
    span{
        color: brown;
        font-weight: bold;
    }
</style>

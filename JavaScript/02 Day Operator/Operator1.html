<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Arithmetic Operators
        let a = 10;
        let b = 5;

        let sum = a + b; // Addition
        let difference = a - b; // Subtraction
        let product = a * b; // Multiplication
        let quotient = a / b; // Division
        let remainder = a % b; // Modulus (remainder of division)
        document.write("Addition - "+sum+"<hr>");
        document.write("Subtraction - "+difference+"<hr>");
        document.write("Multiplication - "+product+"<hr>");
        document.write("Division - "+quotient+"<hr>");
        document.write("Modulus - "+remainder+"<hr>");

        // Assignment Operators:
        let x = 10;
        x += 5; // Equivalent to x = x + 5;
        document.write("Equivalent : - "+x+"<hr>")
        x -= 3; // Equivalent to x = x - 3;
        document.write("Equivalent : - "+x+"<hr>")
        x *= 2; // Equivalent to x = x * 2;
        document.write("Equivalent : - "+x+"<hr>")
        x /= 4; // Equivalent to x = x / 4;
        document.write("Equivalent : - "+x+"<hr>")

        // Comparison Operators: 

        let p = 10;
        let q = 5;

        let isEqual = p === q; // Strict equality
        document.write(isEqual+"<br>")        
        let isNotEqual = p !== q; // Strict inequality
        document.write(isNotEqual+"<br>")  
        let isGreater = p > q; // Greater than
        document.write(isGreater+"<br>")  
        let isLess = p < q; // Less than
        document.write(isLess+"<br>")  
        let isGreaterOrEqual = p >= q; // Greater than or equal to
        document.write(isGreaterOrEqual+"<br>")  
        let isLessOrEqual = p <= q; // Less than or equal to
        document.write(isLessOrEqual+"<br>")  

        // Logical Operators

        let isTrue = true;
        let isFalse = false;

        let andResult = isTrue && isFalse; // Logical AND
        document.write(andResult+"<hr>")
        let orResult = isTrue || isFalse; // Logical OR
        document.write(orResult+"<hr>")
        let notResult = !isTrue; // Logical NOT
        document.write(notResult+"<hr>")

        // Increment and Decrement Operators:

        let counter = 0;

        counter++; // Increment by 1 (post-increment)
        document.write(counter)
        document.write("<hr>")
        ++counter; // Increment by 1 (pre-increment)
        document.write(counter)
        document.write("<hr>")

        counter--; // Decrement by 1 (post-decrement)
        document.write(counter)
        document.write("<hr>")
        --counter; // Decrement by 1 (pre-decrement)
        document.write(counter)
        document.write("<hr>")

    </script>


</head>
<body>
    
</body>
</html>

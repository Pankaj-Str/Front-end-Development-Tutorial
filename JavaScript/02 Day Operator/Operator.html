<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Operators Example</title>
  </head>
  <body>
    <h1>JavaScript Operators Example</h1>

    <script>
      // Arithmetic Operators
      let num1 = 10;
      let num2 = 5;
      let addition = num1 + num2;
      let subtraction = num1 - num2;
      let multiplication = num1 * num2;
      let division = num1 / num2;

      document.write(`Addition: ${addition}<br>`);
      document.write(`Subtraction: ${subtraction}<br>`);
      document.write(`Multiplication: ${multiplication}<br>`);
      document.write(`Division: ${division}<br>`);

      // Comparison Operators
      let isEqual = num1 === num2;
      let isNotEqual = num1 !== num2;
      let isGreater = num1 > num2;
      let isLess = num1 < num2;

      document.write(`Is equal: ${isEqual}<br>`);
      document.write(`Is not equal: ${isNotEqual}<br>`);
      document.write(`Is greater: ${isGreater}<br>`);
      document.write(`Is less: ${isLess}<br>`);

      // Logical Operators
      let bool1 = true;
      let bool2 = false;
      let logicalAnd = bool1 && bool2;
      let logicalOr = bool1 || bool2;
      let logicalNotBool1 = !bool1;

      document.write(`Logical AND: ${logicalAnd}<br>`);
      document.write(`Logical OR: ${logicalOr}<br>`);
      document.write(`Logical NOT of bool1: ${logicalNotBool1}<br>`);

      // Assignment Operators
      let x = 5;
      x += 3;
      let y = 10;
      y -= 2;

      document.write(`x after addition assignment: ${x}<br>`);
      document.write(`y after subtraction assignment: ${y}<br>`);
    </script>
  </body>
</html>

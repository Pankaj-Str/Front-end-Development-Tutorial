<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let numbers = 200;
        // Assignment Operators: = 
        console.log(" Assignment Operators: = "+numbers);

        //numbers = numbers + 10;
        numbers += 10
        console.log(numbers)

         //numbers = numbers * 10;
         numbers *= 10
         console.log(numbers)

           //numbers = numbers / 10;
           numbers /= 10
         console.log(numbers)

           //numbers = numbers - 10;
           numbers -= 10
         console.log(numbers)
           
         //numbers = numbers % 10;
           numbers %= 10
         console.log(numbers)


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul>

        <script>
            for(let i = 0 ; i<=10 ; i++){
              document.write("<li>"+i+"</li>");  
            }
        </script>  

    </ul>
</body>

<style>
    ul{
        list-style: none;
    }
    li{
        background-color: brown;
        text-align: center;
        padding: 5px;
        margin: 2px;
        border-radius: 30%;
        width: 20%;
    }
</style>

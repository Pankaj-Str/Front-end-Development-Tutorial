        </div>
        <div class="block3">
            <ul class="nav">
                <li class="menu_item"><a href="index.html">Home</a></li>

<hr>


    <table class="contact_us_section">
        <tr>
            <td class="contact_left_side">
                <h1>Google Map</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d15068.15413219964!2d72.83973005117349!3d19.237152362011436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d19.2479232!2d72.8465408!4m5!1s0x3be7b1fbfbc3495f%3A0x62d06004fd44f333!2sG-TEC%20JAIN%20KEERTI%20EDUCATION%20Borivali%20%7C%20Best%20Data%20Science%20Institute%2C%20Siddhigiri%20Premises%2C%20204%2F205%20A%20Wing%2C%20SV%20Rd%2C%20Station%20West%2C%20next%20to%20Thakkar%20Shopping%20Centre%2C%20opposite%20Indraprastha%20Shopping%20Centre%2C%20Borivali%2C%20Mumbai%2C%20Maharashtra%20400092!3m2!1d19.227692899999997!2d72.85528649999999!5e0!3m2!1sen!2sin!4v1756356648107!5m2!1sen!2sin" width="530" height="450" style="border:solid 10px #F3DB70; border-radius: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </td>
            <td class="contact_right_side">

                <h1>Contact Us</h1>

                <form>
                    <table>
                        <tr>
                        <td><label>Name</label></td>
                        <td><input class="input_section" type="text" name="name" placeholder="Enter Your Name"></td>
                        </tr>
                        <tr>
                        <td><label>DOB</label></td>
                        <td><input class="input_section" type="date"></td>
                        </tr>

                        <tr>
                        <td><label>City</label></td>
                        <td><select class="select_option">
                            <option selected >Mumbai</option>
                            <option>Pune</option>
                            <option>Goa</option>
                            <option>Surat</option>
                        </select>
                        </td>
                        </tr>

                        <tr>
                        <td><label>Gender</label></td>
                        <td> <label>Male</label><input type="radio" name="q"><label>Female</label><input type="radio" name="q"></td>
                        
                        </tr>
                        
                        <tr>
                        <td><label>Address</label></td>
                        <td><textarea class="text_area" placeholder="Enter Your Address"></textarea></td>
                        </tr>

                        <tr>
                        <td><input class="submit_button" type="submit" value="Submit"></td>
                        <td><input class="reset_button" type="reset" value="Reset"></td
                        </tr>
                    </table>
                </form>

            </td>
        </tr>
    </table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <center>
    <h1> 
    Form Example with Table Layout
    </h1>

    <table border="1" cellpadding="10" cellspacing="0">

        <tr>
            
           <td>
                <table border="1" cellpadding="10" cellspacing="0">
                    <form>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password" placeholder="Enter Your Password"></td>
                    </tr>
                    <tr>
                        <td><label> Date of Birth</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio" name="g"> Male <input type="radio" name="g"> Female</td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td>
                            <select>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Hobbies</label></td>
                        <td>
                            <input type="checkbox" name="hobby"> Reading
                            <input type="checkbox" name="hobby"> Traveling
                            <input type="checkbox" name="hobby"> Cooking
                        </td>
                    </tr>   

                    <tr>
                        <td>
                            <label>Resume Upload</label>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Comments</label></td>
                        <td><textarea rows="4" cols="50" placeholder="Enter your comments here..."></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
            </form>
                </table>
           </td>
              <td>
                 <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d120552.1899729214!2d72.77288478426803!3d19.22767447472627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3be7b1fbfbc3495f%3A0x62d06004fd44f333!2sSiddhigiri%20Premises%2C%20204%2F205%20A%20Wing%2C%20SV%20Rd%2C%20Station%20West%2C%20next%20to%20Thakkar%20Shopping%20Centre%2C%20opposite%20Indraprastha%20Shopping%20Centre%2C%20Borivali%2C%20Mumbai%2C%20Maharashtra%20400092!3m2!1d19.227692899999997!2d72.85528649999999!5e0!3m2!1sen!2sin!4v1752554054985!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </td>
           
        </tr>

    </table>
    </center>

</body>
</html>

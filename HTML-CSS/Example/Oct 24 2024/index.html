<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Form</h1>

    <center>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td><label>Name</label></td>
                <td> <input type="text" placeholder="Enter Your name..."> </td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td> <input type="date"> </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td> <input type="email"> </td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td> <input type="password"> </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td> <input type="radio" name="f"> Male <input type="radio" name="f"> Female </td>
            </tr>
            <tr>
                <td><label>Course</label></td>
                <td> <input type="checkbox"> JAVA <input type="checkbox"> C++ <input type="checkbox"> Python </td>
            </tr>

            <tr>
                <td><label>Select City</label></td>
                <td> 
                    <select>
                        <option selected >Mumbai</option>
                        <option  >Pune</option>
                        <option  >Bhuj</option>
                        <option  >Surat</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><label>Price Range</label></td>
                <td> 
                    <input type="range">

                </td>
            </tr>
            <tr>
                <td><label>Upload File</label></td>
                <td> 
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td> 
                   <textarea cols="40" rows="10"></textarea>
                </td>
            </tr> 
            <tr>
                <td><label>Time</label></td>
                <td> 
                   <input type="time">
                </td>
            </tr> 
            <tr>
                <td><label>Mobile</label></td>
                <td> 
                   <input type="tel">
                </td>
            </tr> 
            <tr>
                <td><label>Number</label></td>
                <td> 
                   <input type="number">
                </td>
            </tr>
            <tr>
                <td><label>Color</label></td>
                <td> 
                   <input type="color">
                </td>
            </tr> 
            <tr>
                <td><label>Month</label></td>
                <td> 
                   <input type="month">
                </td>
            </tr> 
            <tr>
                <td><label>Search</label></td>
                <td><input type="search"></td>
            </tr>
            
            <tr>
                <td colspan="2"><button>Submit</button></td>
                
            </tr>

        </table>
    </center>

</body>
</html>

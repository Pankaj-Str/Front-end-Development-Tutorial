<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link external css -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- start header section  -->  
    <header>
        <img src="img/samosa.png" alt="logo" class="logo" height="50" width="50">
        <ul class="menu_list">
            <li class="menu_item">Home</li>
            <li class="menu_item">About</li>
            <li class="menu_item">Type of samosa</li>
            <li class="menu_item">Gallery</li>
          <a href="contact.html">  <li class="menu_item">Contact</li></a>
            <li class="menu_item">#teamsamosa</li>
            <li class="menu_item">@shop</li>
        </ul>
    </header>
    <!-- end header section  -->

    <hr>

    <!-- start conact main section  -->

    <div class="contact_container_center">

        <div class="map_section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13424.461084460838!2d72.86324197020713!3d19.233950203257145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b13affffffff%3A0xfd071f1d3a7844ef!2sSt.%20Francis%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1712839670844!5m2!1sen!2sin" width="600" height="340" style=" border: solid 3px rgb(104, 43, 43); border-radius: 30px; margin: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div> 
        <div class="form_section">
            <h1 class="center_heading">Contact Us</h1>
            <table>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn">Submit</button>
                    </td>
            </table>



        </div>

    </div>
       


    <!-- end contact main section  -->
        
    
    
</body>
</html>

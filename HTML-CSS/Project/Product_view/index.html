<!DOCTYPE html>
<html>
<head>
    <style>
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="product">
        <img src="img/samosa.png" alt="Product Image">
        <div class="product-info">
            <h2>Product Name</h2> 
            <p>Product description goes here.</p> 
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board">
        <!-- Generate cells -->
        <script>
            const board = document.querySelector('.board');
            for (let i = 0; i < 15 * 15; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // Add home cells
                if ([0, 1, 2, 3, 11, 12, 13, 14].includes(Math.floor(i / 15)) &&
                    [0, 1, 2, 3, 11, 12, 13, 14].includes(i % 15)) {
                    cell.classList.add('home');
                    // Add a Unicode character to the home cells
                    cell.textContent = '\u2605'; // Unicode for a star
                }

                // Add path cells
                if ([6, 7, 8].includes(Math.floor(i / 15)) ||
                    [6, 7, 8].includes(i % 15)) {
                    cell.classList.add('path');
                }

                board.appendChild(cell);
            }
        </script>
    </div>
</body>
</html>

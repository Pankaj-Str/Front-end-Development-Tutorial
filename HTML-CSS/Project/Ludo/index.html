<!DOCTYPE html>
<html>
<head>
    <style>
        .board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: #f0f0f0;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
        }
        .cell {
            border: 1px solid #000;
        }
        .home {
            background-color: #f00;
        }
        .path {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="board">
        <!-- Generate cells -->
        <script>
            const board = document.querySelector('.board');
            for (let i = 0; i < 15 * 15; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // Add home cells
                if ([0, 1, 2, 3, 11, 12, 13, 14].includes(Math.floor(i / 15)) &&
                    [0, 1, 2, 3, 11, 12, 13, 14].includes(i % 15)) {
                    cell.classList.add('home');
                    // Add a Unicode character to the home cells
                    cell.textContent = '\u2605'; // Unicode for a star
                }

                // Add path cells
                if ([6, 7, 8].includes(Math.floor(i / 15)) ||
                    [6, 7, 8].includes(i % 15)) {
                    cell.classList.add('path');
                }

                board.appendChild(cell);
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>jQuery Fading Example (Single File)</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Fading Example</h1>
  <button id="fade-in">Fade In</button>
  <button id="fade-out">Fade Out</button>
  <div id="box" style="width: 200px; height: 200px; background-color: lightblue; display: none;"></div>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      // Function to fade in the element with ID "box"
      $("#fade-in").click(function() {
        $("#box").fadeIn();
      });

      // Function to fade out the element with ID "box"
      $("#fade-out").click(function() {
        $("#box").fadeOut();
      });
    });
  </script>
</body>
</html>

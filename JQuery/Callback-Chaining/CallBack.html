<!DOCTYPE html>
<html>
<head>
  <title>jQuery Callback Function Example</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add some basic styles for the element */
    #box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Callback Function Example</h1>
  <button id="fade-out-button">Fade Out</button>
  <div id="box"></div>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      // Function to fade out the element with ID "box" and display an alert when finished
      $("#fade-out-button").click(function() {
        $("#box").fadeOut(1000, function() {
          // This code runs after the fadeOut animation is complete
          alert("Element is hidden!");
        });
      });
    });
  </script>
</body>
</html>

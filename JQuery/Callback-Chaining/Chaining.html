<!DOCTYPE html>
<html>
<head>
  <title>jQuery Chaining Animation Game Example @codeswithpankaj.com</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add some basic styles for the character */
    #character {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: relative;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <h1>Chaining Animation Game</h1>
  <p>Click on the character!</p>
  <div id="character"></div>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      $("#character").click(function() {
        $(this)
          .animate({ left: '+=100px' }, 500) // Move right
          .animate({ top: '+=100px' }, 500)  // Move down
          .animate({ left: '-=100px' }, 500) // Move left
          .animate({ top: '-=100px' }, 500)  // Move up
          .animate({ left: '0' }, 500);      // Return to the initial position
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>jQuery Callback Game Example @p4n.in</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add some basic styles for the game */
    #container {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 10.</p>
  <button id="guess-button">Make a Guess</button>
  <p id="message"></p>
  <p>Attempts: <span id="attempts">0</span></p>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      var targetNumber = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10
      var attempts = 0; // Number of attempts made by the player

      $("#guess-button").click(function() {
        var userGuess = parseInt(prompt("Enter your guess (1-10):"), 10);

        // Validate the user's guess
        if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
          alert("Please enter a valid number between 1 and 10.");
          return;
        }

        // Increment the attempts count
        attempts++;

        // Check if the guess is correct
        if (userGuess === targetNumber) {
          displayMessage("Congratulations! You guessed it right in " + attempts + " attempts.");
          $("#guess-button").prop("disabled", true); // Disable the button
        } else {
          var message = userGuess < targetNumber ? "Try a higher number." : "Try a lower number.";
          displayMessage("Incorrect guess. " + message);
        }

        // Update the attempts count in the HTML
        $("#attempts").text(attempts);
      });

      // Function to display a message and reset the input field
      function displayMessage(msg) {
        $("#message").text(msg);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#out").click(function(){
            //$("#box").fadeOut();
            //$("#box").fadeOut("slow");
            $("#box").fadeOut(3000);
          });
        });

        $(document).ready(function(){
            $("#in").click(function(){
                //$("#box").fadeIn();
                //$("#box").fadeIn("slow");
                $("#box").fadeIn(3000);
              });
            });

            $(document).ready(function(){
                $("#toggle").click(function(){
                    //$("#box").fadeToggle();
                    //$("#box").fadeToggle("slow");
                    $("#box").fadeToggle(3000);
                  });
                });

                $(document).ready(function(){
                    $("#to").click(function(){
                        //$("#box").fadeToggle();
                        //$("#box").fadeToggle("slow");
                        $("#box").fadeTo("slow",0.15);
                      });
                    });
        </script>


    <style>
        .container {
            width: 1200px;
            height: 100px;
            margin: auto;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button id="in">In</button>
    <button id="out">out</button>
    <button id="toggle">toggle</button>
    <button id="to">to</button>
    <div class="container" id="box"></div>
</body>
</html>

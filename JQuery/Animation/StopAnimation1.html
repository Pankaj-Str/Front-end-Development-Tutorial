<!DOCTYPE html>
<html>
<head>
  <title>jQuery Stop Circle Animation @p4n.in</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add styles for the animated circle */
    #circle {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      transition: left 2s linear;
    }
  </style>
</head>
<body>
  <h1>Stop Circle Animation Example</h1>
  <button id="start-button">Start Animation</button>
  <button id="stop-button">Stop Animation</button>
  <div id="circle"></div>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      var isAnimating = false; // Track if animation is in progress
      var animationInterval;

      // Function to start the animation
      function startAnimation() {
        if (!isAnimating) {
          isAnimating = true;
          // Clear any previous animation interval
          clearInterval(animationInterval);
          // Animate the "circle" element's left position
          animationInterval = setInterval(function() {
            var currentPosition = parseInt($("#circle").css("left"), 10);
            if (currentPosition < $(window).width() - 50) {
              $("#circle").css('left', '+=100px');
            } else {
              // Reset the animation when the circle reaches the end
              $("#circle").css('left', '0');
            }
          }, 1000);
        }
      }

      // Function to stop the animation
      function stopAnimation() {
        if (isAnimating) {
          isAnimating = false;
          // Clear the animation interval
          clearInterval(animationInterval);
        }
      }

      // Start the animation when the "Start Animation" button is clicked
      $("#start-button").click(function() {
        startAnimation();
      });

      // Stop the animation when the "Stop Animation" button is clicked
      $("#stop-button").click(function() {
        stopAnimation();
      });
    });
  </script>
</body>
</html>

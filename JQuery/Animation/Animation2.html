<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animation @codewithpankaj.com</title>
  <!-- Include jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Add some basic styles for the animated element */
    #container {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation-duration: 5s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <h1>@p4n.in Animation</h1>
  <div id="container">
    <!-- Create multiple circles for the animation -->
    <div class="circle" style="background-color: #ff7f50;"></div>
    <div class="circle" style="background-color: #6495ed;"></div>
    <div class="circle" style="background-color: #ff69b4;"></div>
    <div class="circle" style="background-color: #98fb98;"></div>
    <div class="circle" style="background-color: #dda0dd;"></div>
  </div>

  <!-- Embed jQuery code directly in the HTML file -->
  <script>
    $(document).ready(function() {
      // Function to start the animation
      function startAnimation() {
        $(".circle").each(function() {
          // Generate random positions for the circles
          var posX = Math.random() * 350;
          var posY = Math.random() * 350;

          // Apply animations to move and rotate the circles
          $(this).animate({
            left: posX + "px",
            top: posY + "px",
            opacity: 0
          }, 5000, function() {
            // After the animation completes, reset the position and opacity
            $(this).css({
              left: "0",
              top: "0",
              opacity: 1
            });
          });
        });
      }

      // Start the animation on page load
      startAnimation();

      // Restart the animation when the "Restart" button is clicked
      $("#restart-button").click(function() {
        startAnimation();
      });
    });
  </script>

  <!-- Button to restart the animation -->
  <button id="restart-button">Restart Animation</button>
</body>
</html>
